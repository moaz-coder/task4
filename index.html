<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>forms</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>

  <div class="frame pt-5 mt-5">
    <div class="frame pt-5 mt-5">
      <div class="container pt-5 mt-5 shadow-lg p-3 mb-5" id="frame_name">

        <form>
          <div class="info" id="first_form">
            <div class="progress mb-3">
              <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="10" aria-valuemin="0"
                aria-valuemax="100"></div>
            </div>
            <div class="mb-3 mt-3">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="mb-3">
              <label for="pwd">Password</label>
              <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            </div>


            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationServer01">Name</label>
                <input type="text" class="form-control" id="validationServer01" placeholder="Name" required>
               
              </div>

              <div class="col-md-6 mb-3">
                <label for="validationServer02">Age</label>
                <input type="password" class="form-control" id="validationServer02" placeholder="Age" required>
                
              </div>
              <div class="text-center pb-4 mt-4">
                <button class="btn btn-primary" type="submit" id="frame_name_link_n">Next</button>
              </div>
        </form>
      </div>

    </div>
    </form>

  </div>
  






<!-- <...............................> -->

  <div class="frame pt-5 mt-5">
    <div class="frame pt-5 mt-5">
      <div class="container pt-5 mt-5 shadow-lg p-3 mb-5" id="frame_address">

        <form>
          <div class="info" id="first_form">
            <div class="progress mb-3">
              <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"> 25% </div>
          </div>
            <div class="mb-3 mt-3">
              <label for="email">Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter Address" name="email">
            </div>
            


            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationServer01">Nationality</label>
                <input type="text" class="form-control" id="validationServer01" placeholder="Nationality" required>
                
              </div>

              <div class="col-md-6 mb-3">
                <label for="validationServer02">University</label>
                <input type="password" class="form-control" id="validationServer02" placeholder="University" required>
                
              </div>
              <div class="text-center pb-4 mt-4">
                <a class="btn btn-primary pl-5 pr-5 pt-2 pb-2 mr-3 ml-2" id="frame_address_link_p">Previous </a>
                <button class="btn btn-primary pl-5 pr-5 pt-2 pb-2 next" type="submit" id="frame_address_link_n">Next </button>
            </div>
        </form>
      </div>

    </div>
    </form>

  </div>
  





  

<!-- <//////////////////////////> -->

  <div class="frame pt-5 mt-5">
    <div class="frame pt-5 mt-5">
      <div class="container pt-5 mt-5 shadow-lg p-3 mb-5" id="frame_university">

        <form>
          <div class="info" id="first_form">
            <div class="progress mb-3">
              <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"> 50% </div>
          </div>
            <div class="mb-3 mt-3">
              <label for="email">Section</label>
              <input type="email" class="form-control" id="email" placeholder="Enter Section" name="email">
            </div>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationServer01">Department</label>
                <input type="text" class="form-control" id="validationServer01" placeholder="Department" required>
               
              </div>

              <div class="col-md-6 mb-3">
                <label for="validationServer02">Faculty</label>
                <input type="password" class="form-control" id="validationServer02" placeholder="Faculty" required>
                
              </div>
              <div class="text-center pb-4 mt-4">
                <a class="btn btn-primary pl-5 pr-5 pt-2 pb-2 mr-3 ml-2" id="frame_university_link_p">Previous </a>
                <button class="btn btn-primary pl-5 pr-5 pt-2 pb-2 next" type="submit" id="frame_university_link_n">Next </button>
            </div>
        </form>
      </div>

    </div>
    </form>

  </div>
  







<!-- <lllllllllllllllllllllllllllllll> -->
  <div class="frame pt-5 mt-5">
    <div class="frame pt-5 mt-5">
      <div class="container pt-5 mt-5 shadow-lg p-3 mb-5" id="frame_section">

        <form>
          <div class="info" id="first_form">
            <div class="progress mb-3">
              <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"> 75% </div>
          </div>
            <div class="mb-3 mt-3">
              <label for="email">Grade</label>
              <input type="email" class="form-control" id="email" placeholder="Enter Grade" name="email">
            </div>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationServer01">Occupation</label>
                <input type="text" class="form-control" id="validationServer01" placeholder="Occupation" required>
               
              </div>

              <div class="col-md-6 mb-3">
                <label for="validationServer02">salary</label>
                <input type="password" class="form-control" id="validationServer02" placeholder="salary" required>
               
              </div>
              <div class="text-center pb-4 mt-4">
                <a class="btn btn-primary pl-5 pr-5 pt-2 pb-2 mr-3 ml-2" id="frame_section_link_p">NexT </a>
                <button type="button" class="btn btn-primary next" data-toggle="modal" data-target="#staticBackdrop">
                  Submit
              </button>

              </div>




              <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Thank You </h5> <i class="fal fa-smile" style="font-size: 2rem; padding-left: 1rem;"></i>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <div class="progress mb-3">
                                <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"> 100% </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="frame_section_link_n">Close</button>
                        </div>
                    </div>
                </div>
              </div>
        </form>
      </div>

    </div>
    </form>

  </div>
  
  


  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
